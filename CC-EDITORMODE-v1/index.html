<!DOCTYPE html>
<html lang="en">

<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js'></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Challenge</title>
</head>

<body onload='ready()'>

  <h2>[CODE EDITOR MODE]</h2>

  <button id=run_button>Run</button>
  <button id=btn-auto>Auto: on</button>
  <button id="btn-answer">Load Answer</button>
  <button id="btn-edit">Edit</button>

  <div id='container'>

    <div id="editor">
    </div>
    <div id="editor2">
    </div>

    <textarea id='myTextarea' rows="35" cols="23">
      Code Answer
    </textarea>

    <iframe id='iframe' srcdoc="FACE">
    </iframe>
    <iframe id='iframe2' srcdoc="Click Run button">
    </iframe>

  </div>
  <script src="script.js"></script>
</body>

</html>
